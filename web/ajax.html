<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>AJAAAAAX !</h1>
            <br>
            <input type="button" onclick="myFunction()" value="Test jajax">
            <p id="ztext"></p>

        </div>
        <script>
            function myFunction() {
                var httpObj = null;
                if (window.XMLHttpRequest) { //Firefox
                    httpObj = new XMLHttpRequest();
                } else if (window.ActiveXObject) { // IE
                    httpObj = new ActiveXObject('Microsoft.XMLHTTP');
                } // Sinon ce n'est pas support√©
                
                httpObj.onreadystatechange = function(){
                    document.getElementById("ztext").innerHTML = httpObj.responseText;
                };
                httpObj.open("GET", "./ajax", true);
                httpObj.send();
            }


        </script>        
    </body>
</html>
