            function genererTab(tabP) {
                var imgBuffer = [];
                var nbLigne = tabP.length;
                var nbCol = tabP[0].length;

                for (var i = 0; i < nbLigne; i++) {
                    imgBuffer.push([]);
                    for (var j = 0; j < nbCol; j++) {
                        imgBuffer[i][j] = new Image();
                        imgBuffer[i][j].src = tabP[i][j].src;
                        imgBuffer[i][j].width = tabP[i][j].width;
                        imgBuffer[i][j].height = tabP[i][j].height;
                        imgBuffer[i][j].id = "img" + i + j;
                        imgBuffer[i][j].draggable = "true";
                        imgBuffer[i][j].ondragstart = "drag(event)";
                    }
                }
                tabSoluce = imgBuffer;

                //imgBuffer = melangerTab(imgBuffer);

                //affichage du tableau                
                afficherTab(imgBuffer);
            }

            function melangerTab(tb) {
                var nbLigne = tb.length;
                var nbCol = tb[0].length;
                var temp;
                var rdx, rdy;

                for (var i = 0; i < nbCol; i++) {
                    for (var j = 0; j < nbLigne; j++) {
                        rdx = getRandom(0, nbLigne - 1);
                        rdy = getRandom(0, nbCol - 1);

                        temp = tb[i][j];
                        tb[i][j] = tb[rdx][rdy];
                        tb[rdx][rdy] = temp;
                    }
                }
                return tb;
            }

            function parcourirTab(tb) {
                var nbLigne = tb.length;

                for (var i = 0; i < nbCol; i++) {

                    }

            }

            function afficherTab(tb) {
                var nbLigne = tb.length;
                var nbCol = tb[0].length;
                var strId;

                for (var i = 0; i < nbCol; i++) {
                    for (var j = 0; j < nbLigne; j++) {
                        strId = "tabl" + i + "c" + j;
                        document.getElementById(strId).innerHTML = "";
                        document.getElementById(strId).appendChild(tb[i][j]);
                    }
                }
            }

            function getRandom(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min)
            }

            // DRAG AND DROOOOOOOOOOOOOOOOOP

            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
